<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32 LED Control</title>
</head>
<body>
    <h1>ESP32 LED Control</h1>
    <div style="text-align:center;">
        <button onclick="sendRequest('/led/on')">Turn LED On</button>
        <button onclick="sendRequest('/led/off')">Turn LED Off</button>
        <p id="status"></p>
    </div>
    <script>
        const webServiceUrl = 'https://webblinkmain.onrender.com/'; // Replace with your Heroku app URL

        function sendRequest(path) {
            fetch(webServiceUrl + path)
                .then(response => response.text())
                .then(text => document.getElementById('status').innerHTML = text)
                .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
